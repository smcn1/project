<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script defer src="js/lotto.js"></script>
        
        <!--
        Author: Steven McNally (Y1977934)
        TM470 Project
        -->
        
        <title>Bellaghy GAC</title>
    </head>
    <body>
        <div class="app">
            <br>
            <br>
            <h1>Bellaghy GAC</h1>
            <h3>Lotto</h3>
            
            <div>
				<!-- TODO II. Widget navigation buttons -->
                <div id="error"></div>
                <form action="lotto_entry.php" method="post" id="lotto_entry">
                    <table border="1">
                        <tr>
                            <td>
                                <label>Name</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Address</label>
                            </td>
                            <td>
                                <input type="text" name="address" id="address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Phone</label>
                            </td>
                            <td>
                                <input type="text" name="phone" id="phone" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>1st Num</label>
                            </td>
                            <td>
                                <input type="number" name="num1" id="num1" min="1" max="30" step="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>2st Num</label>
                            </td>
                            <td>
                                <input type="number" name="num2" id="num2" min="1" max="30" step="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>3st Num</label>
                            </td>
                            <td>
                                <input type="number" name="num3" id="num3" min="1" max="30" step="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>4st Num</label>
                            </td>
                            <td>
                                <input type="number" name="num4" id="num4" min="1" max="30" step="1">
                            </td>
                        </tr>
                    </table>
                    
                    <input type="submit" name="save" value="submit">
                </form>
                
            </div>
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
